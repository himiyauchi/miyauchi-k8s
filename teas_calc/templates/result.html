{% extends "layout.html" %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-5 mx-auto">

            <!-- card -->
            <div class="card shadow mt-5">
                <div class="card-body">

                    <div class="text-center mt-3">
                        <div class="badge rounded-pill bg-primary">
                            {{ arg1 }}

                            {% if operator == "1" %}
                            +
                            {% elif operator == "2" %}
                            -
                            {% elif operator == "3" %}
                            *
                            {% elif operator == "4" %}
                            /
                            {% endif %}

                            {{ arg2 }}
                        </div>

                        <div class="display-1">
                            {{ result }}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
